<nz-form-item [class.hidden]="hidden" [class]="additionalClasses">
  @if (label && label !== '*') {
  <nz-form-label [nzFor]="id" [nzNoColon]="hideColonInLabel" [nzRequired]="required">
    @if (labelIcon) {
    <nz-icon [nzType]="labelIcon" nzTheme="outline" />
    } {{ label }}
  </nz-form-label>
  }
  <DescriptionRenderer [scopedSchema]="scopedSchema" [uiSchema]="uischema"></DescriptionRenderer>
  <nz-form-control [nzErrorTip]="errorMessage" [nzHasFeedback]="showValidationStatus" [nzValidateStatus]="form.status | nzValidationStatus">
    @let formValue = form.value?.mainText || form.value;
    <input
      (blur)="triggerValidation()"
      (input)="onChange($event)"
      [formControl]="form"
      (ngModelChange)="autocomplete.refetchAutocompleteSuggestions(formValue)"
      [id]="id"
      [placeholder]="placeholder"
      nz-input
      #autocomplete="autocomplete"
      googlePlacesAutocomplete
      [includedPrimaryTypes]="[AUTOCOMPLETE_CITY_PRIMARY_TYPE]"
      [countryIsoCode]="countryIsoCodes()"
      [nzAutocomplete]="auto" />
    <span class="control-input"> {{formValue}}<span class="state-suffix">{{stateSuffix()}}</span> </span>
    <nz-autocomplete #auto (selectionChange)="onPlaceSelected($event)">
      @for (suggestion of autocomplete.suggestions(); track suggestion.placeId) {
      <nz-auto-option [nzValue]="suggestion" [nzLabel]="suggestion.mainText">
        <strong>{{ suggestion.mainText }}</strong>
        <span class="city-secondary-text">{{ suggestion.secondaryText }}</span>
      </nz-auto-option>
      }
    </nz-autocomplete>
  </nz-form-control>
</nz-form-item>
