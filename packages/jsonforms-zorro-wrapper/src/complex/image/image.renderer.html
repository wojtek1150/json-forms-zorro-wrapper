<nz-form-item *ngIf="!hidden && scopedSchema" [class]="additionalClasses">
  <nz-form-label *ngIf="label" [nzFor]="id" [nzNoColon]="hideColonInLabel" [nzRequired]="required"
  ><i *ngIf="labelIcon" [nzType]="labelIcon" nz-icon nzTheme="outline"></i> {{ label }}
  </nz-form-label>
  <DescriptionRenderer [scopedSchema]="schema" [uiSchema]="scopedSchema"></DescriptionRenderer>
  <nz-upload
    (nzChange)="handleChange($event)"
    [nzAccept]="allowedExtensions.join(',')"
    [nzBeforeUpload]="beforeUpload"
    [nzCustomRequest]="request"
    [nzDisabled]="isLoading"
    [nzFileList]="fileList"
    [nzRemove]="handleRemoveFile"
    [nzShowUploadList]="previewButtonsConfig"
    nzListType="picture"
    nzType="drag"
  >
    <ng-container>
      <p class="ant-upload-drag-icon">
        <i nz-icon nzType="inbox"></i>
      </p>
      <p class="ant-upload-text">Drop image here or click to select</p>
      <p *ngIf="hint" class="ant-upload-hint">{{hint}}</p>
    </ng-container>
  </nz-upload>
  <div *ngIf="errorMessage" class="alert ant-form-item-explain-error">{{errorMessage}}</div>
</nz-form-item>
