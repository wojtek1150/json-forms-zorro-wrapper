@if (scopedSchema) {
  <nz-form-item [class.hidden]="hidden" [class]="additionalClasses">
    @if (label) {
      <nz-form-label [nzFor]="id" [nzNoColon]="hideColonInLabel" [nzRequired]="required">
        @if (labelIcon) {
          <nz-icon [nzType]="labelIcon" nzTheme="outline" />
        } {{ label }}
      </nz-form-label>
    }
    <DescriptionRenderer [scopedSchema]="schema" [uiSchema]="scopedSchema"></DescriptionRenderer>
    <nz-form-control [nzErrorTip]="errorMessage" [nzHasFeedback]="showValidationStatus" [nzValidateStatus]="form.status | nzValidationStatus">
    <nz-upload
      (nzChange)="handleChange($event)"
      [nzAccept]="allowedExtensions.join(',')"
      [nzBeforeUpload]="beforeUpload"
      [nzCustomRequest]="request"
      [nzDisabled]="isLoading"
      [nzFileList]="fileList"
      [nzRemove]="handleRemoveFile"
      [nzShowUploadList]="previewButtonsConfig"
      nzListType="picture"
      nzType="drag">
      <ng-container>
        <p class="ant-upload-drag-icon">
          <nz-icon nzType="inbox" />
        </p>
        <p class="ant-upload-text">Drop image here or click to select</p>
        @if (hint) {
          <p class="ant-upload-hint">{{hint}}</p>
        }
      </ng-container>
    </nz-upload>
    </nz-form-control>
  </nz-form-item>
}
